{% extends "core/base.html" %}
{% block title %}{{ news.title }}{% endblock %}
{% block content %}
<div id="news" class="page">


  <h2>{{ news.title }}</h2>
  <p style="font-weight: bold;">{{news.created_at|date:"M d, Y"}} | {{ news.category }}</p>
  <div>
    {{ news.content|linebreaks }}
  </div>
</div>
{% endblock %}
